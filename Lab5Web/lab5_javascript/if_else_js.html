<!DOCTYPE html>
<html>
    <head>
        <title>contoh if-else</title>
    </head>

    <body>
        <script lang="javascript">
            let nilai = prompt("nilai (0-100): ", 0);
            let hasil = "";
            if (nilai >= 60){
                hasil = "lulus";
            } else{
                hasil = "tidak lulus";
            }
            document.write(`hasil: ${hasil}`);
        </script>
    </body>
</html>
